group 'cucumber_project'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.7'
    //testCompile group: 'org.junit', name: 'junit', version: '4.4'
   compile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.4'
   compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.4'
}
